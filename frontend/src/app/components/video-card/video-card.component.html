<div class="video-card">

  <a  routerLink="/video/{{data.id}}">
    <div class="miniatura">
      <img src="{{data.miniatura}}" alt="">

      <div class="duration">
        <p>{{data.duration}}</p>
      </div>
    </div>
  </a>


  <div class="content">
    <img class="user" src={{data.user_image}} alt="">


    <div class="description">
      <a routerLink="/video/{{data.id}}">
        <h4>
          {{data.title}}
        </h4>
      </a>

      <p>
        {{data.description}}
        <br>
        <br>
        {{data.datetime}}
      </p>
    </div>

  </div>
</div>
